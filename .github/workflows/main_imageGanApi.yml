# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - imageGanApi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://imageganapi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ab4d7b2a734e462fbd1305cccaa9d4be }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1cbd3ffce8dd4dc2a5ce505d1178c06c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: imageganapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ab4d7b2a734e462fbd1305cccaa9d4be }}/image-gan-api-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'imageGanApi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_78dc48db00e245a494ffb0c94db2b4b3 }}
        images: 'imageganapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ab4d7b2a734e462fbd1305cccaa9d4be }}/image-gan-api-app:${{ github.sha }}'