# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - imageGanApi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://iamgan/
        username: ${{ secrets.AzureAppService_ContainerUsername_8615b14fa21d408491137c8c409f92de }}
        password: ${{ secrets.AzureAppService_ContainerPassword_75545e66008648c69ff3fa5588ed62a1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: iamgan/${{ secrets.AzureAppService_ContainerUsername_8615b14fa21d408491137c8c409f92de }}/iamgan:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'imageGanApi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_76b400d6ffc84327897b7da26cdd9fb1 }}
        images: 'iamgan/${{ secrets.AzureAppService_ContainerUsername_8615b14fa21d408491137c8c409f92de }}/iamgan:${{ github.sha }}'